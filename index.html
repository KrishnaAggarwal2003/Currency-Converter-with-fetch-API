<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p class="text_info">Enter Amount</p>
                <input id = "amt" type="text" value="1">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p class="text_info">From</p>
                    <div class="select-container">
                        <img id = "from_img" src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p class="text_info">To</p>
                    <div class="select-container">
                        <img id = "to_img" src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 86.62 INR</div>
            <button id="exchange_button">Get Exchange Rate</button>
        </form>
    </div>
    <script src="country_obj.js"></script>
    <script src="app.js"></script>
</body>
</html>
